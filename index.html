<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="text-center">Tic Tac Toe</h1>
    <div class="container">
      <!-- form stuff -->
    <h4>Enter Your User Name</h4>
      <form id="new_player">
        <label for="player"></label>
        <input type="text" id="player_name" name="player_name" placeholder="Player Name">
        <select name="x_or_o" id='x_or_o'>
          <option value="nil">Choose </option>
          <option value="O">O</option>
          <option value="X">X</option>
        </select>
        <button type='submit'>Submit</button>
      </form>
      <p>
        <ul id="players">

        </ul>
      </p>
      <!-- table stuff -->
      <table class="center-table" id="tic_tac_toe_grid">
        <tr>
          <td style="text-align:right" id="0">0</td>
          <td id="1">1</td>
          <td id="2">2</td>
        </tr>
        <tr>
          <td id="3">3</td>
          <td id="4">4</td>
          <td id="5">5</td>
        </tr>
        <tr>
          <td id="6">6</td>
          <td id="7">7</td>
          <td id="8">9</td>
        </tr>
      </table>
    </div>
  </body>
</html>
